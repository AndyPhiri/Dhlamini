<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board - Dhlamini's Varsity</title>
  <style>
    /* === GLOBAL STYLES === */
    :root {
      --bg-light: #ffffff;
      --bg-dark: #0d1117;
      --text-light: #000;
      --text-dark: #f0f0f0;
      --primary: #1e3a8a; /* blue */
      --secondary: #dc2626; /* red */
      --accent: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      background: linear-gradient(270deg, #1e3a8a, #dc2626, #ffffff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === HEADER === */
    header {
      background-color: rgba(255,255,255,0.85);
      color: var(--primary);
      text-align: center;
      padding: 1rem 0.5rem 0.5rem;
      border-bottom: 4px solid var(--secondary);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      height: 90px; /* ‚úÖ resized to fit better */
      width: auto;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: var(--primary);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--secondary);
    }

    /* === MAIN CONTENT === */
    main {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255,255,255,0.8);
      margin: 2rem auto;
      width: 85%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      transition: background 0.5s, color 0.5s;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: rgba(220, 38, 38, 0.1);
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255,255,255,0.85);
      color: var(--primary);
      border-top: 4px solid var(--secondary);
      position: relative;
    }

    /* === DARK MODE === */
    body.dark-mode {
      background: linear-gradient(270deg, #0d1117, #1e3a8a, #111);
      color: var(--text-dark);
    }

    body.dark-mode header,
    body.dark-mode footer,
    body.dark-mode main {
      background-color: rgba(30,30,30,0.9);
      color: var(--text-dark);
    }

    body.dark-mode nav a {
      color: var(--accent);
    }

    body.dark-mode th {
      background-color: var(--secondary);
    }

    /* === TOGGLE BUTTON === */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    #darkModeToggle:hover {
      background: var(--secondary);
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header img {
        height: 70px;
      }
      header h1 {
        font-size: 1.4rem;
      }
      nav a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo (replace logo.png with your actual logo file, e.g. dhlims-logo.png) -->
    <img src="logo.png" alt="DHLAMS-DIGITAL Logo">
    <h1>Notice Board</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="applications.html">Applications</a>
      <a href="noticeboard.html">Notice Board</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="notice-board">
      <h2>Important Notices</h2>
      <table>
        <thead>
          <tr>
            <th onclick="sortTable('institution')">Institution Name ‚¨ç</th>
            <th onclick="sortTable('fee')">Application Fee ‚¨ç</th>
            <th onclick="sortTable('openDate')">Opening Date ‚¨ç</th>
            <th onclick="sortTable('closeDate')">Closing Date ‚¨ç</th>
          </tr>
        </thead>
        <tbody id="noticeTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dhlamini's Varsity & College Applications</p>
  </footer>

  <button id="darkModeToggle">üåô Dark Mode</button>

  <script src="script.js"></script>
  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è Light Mode'
        : 'üåô Dark Mode';
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadNotices(false); // read-only mode
    });
  </script>
</body>
</html>
